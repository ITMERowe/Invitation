<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Hanif & Winda Wedding</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    html, body {
      background: linear-gradient(180deg, #ffffff, #fdf2f8 60%, #eef2ff);
      display: flex;
      justify-content: center;
      align-items: stretch;
      overflow: hidden;
    }

    .app {
      height: 100svh;
      width: min(100vw, calc(100svh * 9 / 16));
      position: relative;
      overflow: hidden;
      background: #fff;
    }

    .page {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1.5rem;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(1.06);
    }

    h1 { font-size: 2.6rem; margin-bottom: 0.4rem; }
    h2 { font-size: 2.2rem; margin-bottom: 0.5rem; }
    p  { font-size: 1.05rem; margin-bottom: 1.2rem; opacity: 0.9; }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.9rem 1.6rem;
      font-size: 1rem;
      background: #6366f1;
      color: #fff;
      cursor: pointer;
      margin-top: 0.8rem;
    }

    button.secondary {
      background: rgba(255,255,255,0.9);
      color: #111827;
      margin-top: 1.6rem;
    }

    form {
      width: 100%;
      max-width: 320px;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }

    textarea { resize: none; height: 80px; }

    /* POPUP */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-box {
      background: white;
      padding: 1.8rem;
      border-radius: 18px;
      text-align: center;
      max-width: 280px;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- INTRO -->
  <section id="page-intro" class="page">
    <p style="font-size:0.9rem; opacity:0.6;">Dear</p>
    <h1 id="guest-name">Our Beloved Guest</h1>
    <p style="margin-top:1rem;">Hanif & Winda</p>
    <p>Are getting married üíç</p>
    <button onclick="goTo('date')">Enter</button>
  </section>

  <!-- DATE -->
  <section id="page-date" class="page hidden">
    <h2>14 June 2026</h2>
    <p>Save the date</p>
    <button onclick="goTo('rsvp')">RSVP</button>
  </section>

  <!-- RSVP -->
  <section id="page-rsvp" class="page hidden">
    <h2>RSVP</h2>
    <p>Dear <strong id="rsvp-guest-name">Our Guest</strong>,</p>

    <form
      id="rsvp-form"
      action="https://docs.google.com/forms/d/e/1FAIpQLSdx3Tnzma1Zska1BjSQcnhQDu7s7zVEyyMM7d2VkqeVljuv5w/formResponse"
      method="POST"
      target="hidden_iframe"
      onsubmit="handleSubmit()"
    >
      <!-- REQUIRED GOOGLE FIELDS -->
      <input type="hidden" name="fvv" value="1">
      <input type="hidden" name="pageHistory" value="0">
      <input type="hidden" name="fbzx" value="1349661083224246377">

      <!-- Guest Name -->
      <input type="hidden" name="entry.2080286220" id="form-guest-name">

      <label>Will you attend?</label>
      <select name="entry.698873189" required>
        <option value="">Select</option>
        <option value="Yes, happily">Yes, happily</option>
        <option value="Sorry, can‚Äôt make it">Sorry, can‚Äôt make it</option>
      </select>
      <input type="hidden" name="entry.698873189_sentinel">

      <label>Number of guests</label>
      <select name="entry.1305280995" required>
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <input type="hidden" name="entry.1305280995_sentinel">

      <label>Message</label>
      <textarea name="entry.1150859102"></textarea>

      <button type="submit">Send RSVP</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <button class="secondary" onclick="goTo('intro')">Back</button>
  </section>

</div>

<!-- SUCCESS POPUP -->
<div id="success-popup" class="popup">
  <div class="popup-box">
    <h2>Thank you üíñ</h2>
    <p>Your RSVP has been sent successfully.</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  /* PAGE NAV */
  const pages = document.querySelectorAll('.page');
  function goTo(target) {
    pages.forEach(p => p.classList.add('hidden'));
    document.getElementById(`page-${target}`).classList.remove('hidden');
  }

  /* PERSONALIZATION */
  const params = new URLSearchParams(window.location.search);
  const guest = params.get('to');
  if (guest) {
    const name = decodeURIComponent(guest.replace(/\+/g, ' '));
    document.getElementById('guest-name').innerText = name;
    document.getElementById('rsvp-guest-name').innerText = name;
    document.getElementById('form-guest-name').value = name;
  }

  /* FORM SUBMIT */
  function handleSubmit() {
    setTimeout(() => {
      document.getElementById('success-popup').style.display = 'flex';
      document.getElementById('rsvp-form').reset();
    }, 600);
  }

  function closePopup() {
    document.getElementById('success-popup').style.display = 'none';
    goTo('intro');
  }
</script>
</body>
</html>
