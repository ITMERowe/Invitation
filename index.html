<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Hanif & Winda Wedding</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    html, body {
      background: linear-gradient(180deg, #ffffff, #fdf2f8 60%, #eef2ff);
      display: flex;
      justify-content: center;
      align-items: stretch;
      overflow: hidden;
    }

    .app {
      height: 100svh;
      width: min(100vw, calc(100svh * 9 / 16));
      position: relative;
      overflow: hidden;
      background: #fff;
    }

    .page {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1.5rem;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #page-intro,
    #page-date {
      background: linear-gradient(180deg, #ffffff, #fdf2f8 60%, #eef2ff);
    }

    #page-menu,
    #page-venue,
    #page-rundown,
    #page-dress,
    #page-rsvp {
      background: transparent;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(1.06);
    }

    h1 { font-size: 2.6rem; margin-bottom: 0.4rem; }
    h2 { font-size: 2.2rem; margin-bottom: 0.5rem; }
    p  { font-size: 1.05rem; margin-bottom: 1.2rem; opacity: 0.9; }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.9rem 1.6rem;
      font-size: 1rem;
      background: #6366f1;
      color: #fff;
      cursor: pointer;
      margin-top: 0.8rem;
    }

    button.secondary {
      background: rgba(255,255,255,0.9);
      color: #111827;
      margin-top: 1.6rem;
    }

    button:active { transform: scale(0.95); }

    .countdown {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      max-width: 320px;
      width: 100%;
    }

    .time-box {
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      padding: 1.1rem;
    }

    .time-box span {
      font-size: 1.9rem;
      font-weight: bold;
      display: block;
    }

    .venue-map {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('assets/map-placeholder.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .spot {
      position: absolute;
      width: 90px;
      height: 90px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .spot-venue   { background-image: url('assets/btn-venue.png'); top: 10%; left: 50%; transform: translateX(-50%); }
    .spot-rundown { background-image: url('assets/btn-rundown.png'); bottom: 18%; left: 8%; }
    .spot-dress   { background-image: url('assets/btn-dress.png'); bottom: 18%; right: 8%; }
    .spot-rsvp    { background-image: url('assets/btn-rsvp.png'); top: 50%; right: 6%; }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    form {
      width: 100%;
      max-width: 320px;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }

    textarea { resize: none; height: 80px; }
  </style>
</head>

<body>
  <div class="app">

    <!-- INTRO -->
    <section id="page-intro" class="page">
      <p style="font-size:0.9rem; opacity:0.6;">Dear</p>
      <h1 id="guest-name">Our Beloved Guest</h1>

      <p style="margin-top:1rem;">Hanif & Winda</p>
      <p>Are getting married üíç</p>
      <button onclick="goTo('date')">Enter</button>
    </section>

    <!-- DATE -->
    <section id="page-date" class="page hidden">
      <h2>14 June 2026</h2>
      <p>Save the date</p>

      <div class="countdown">
        <div class="time-box"><span id="days">0</span>Days</div>
        <div class="time-box"><span id="hours">0</span>Hours</div>
        <div class="time-box"><span id="minutes">0</span>Minutes</div>
        <div class="time-box"><span id="seconds">0</span>Seconds</div>
      </div>

      <button onclick="goTo('menu')">Explore</button>
    </section>

    <!-- MAP -->
    <section id="page-menu" class="page hidden" style="padding:0">
      <div class="venue-map">
        <div class="spot spot-venue" onclick="goTo('venue')"></div>
        <div class="spot spot-rundown" onclick="goTo('rundown')"></div>
        <div class="spot spot-dress" onclick="goTo('dress')"></div>
        <div class="spot spot-rsvp" onclick="goTo('rsvp')"></div>
      </div>
    </section>

    <!-- RSVP -->
    <section id="page-rsvp" class="page hidden">
      <h2>RSVP</h2>
      <p>Dear <strong id="rsvp-guest-name">Our Guest</strong>,</p>

    <form
      id="RSVP"
      action="https://docs.google.com/forms/d/e/1FAIpQLSdx3Tnzma1Zska1BjSQcnhQDu7s7zVEyyMM7d2VkqeVljuv5w/formResponse"
      method="POST"
      target="hidden_iframe"
    >    
      <!-- Guest Name -->
      <input type="hidden" name="entry.2080286220" id="form-guest-name">
    
      <!-- Attendance -->
      <label>Will you attend?</label>
      <select name="entry.698873189" required>
        <option value="">Select</option>
        <option value="Yes, happily">Yes, happily</option>
        <option value="Sorry, can‚Äôt make it">Sorry, can‚Äôt make it</option>
      </select>
      <input type="hidden" name="entry.698873189_sentinel">
    
      <!-- Number of Guests -->
      <label>Number of guests</label>
      <select name="entry.1305280995" required>
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <input type="hidden" name="entry.1305280995_sentinel">
    
      <!-- Message -->
      <label>Message</label>
      <textarea name="entry.1150859102"></textarea>
    
      <button type="submit">Send RSVP</button>
    </form>
    
    <iframe name="hidden_iframe" style="display:none;"></iframe>
      
      <button class="secondary" onclick="goTo('menu')">Back to Map</button>
    </section>

  </div>

  <script>
    /* PAGE NAVIGATION */
    const pages = document.querySelectorAll('.page');
    function goTo(target) {
      pages.forEach(p => p.classList.add('hidden'));
      document.getElementById(`page-${target}`).classList.remove('hidden');
    }

    /* PERSONALIZED INVITE */
    const params = new URLSearchParams(window.location.search);
    const guest = params.get('to');

    if (guest) {
      const name = decodeURIComponent(guest.replace(/\+/g, ' '));
      document.getElementById('guest-name').innerText = name;
      document.getElementById('rsvp-guest-name').innerText = name;
      document.getElementById('form-guest-name').value = name;
    }

    /* COUNTDOWN */
    const weddingDate = new Date('June 14, 2026 00:00:00').getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      if (distance < 0) return;

      document.getElementById('days').innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById('hours').innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById('minutes').innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById('seconds').innerText = Math.floor((distance % (1000 * 60)) / 1000);
    }, 1000);
  </script>
  <script>
    let rsvpSubmitted = false;
  
    // detect real form submit
    document.getElementById("RSVP").addEventListener("submit", () => {
      rsvpSubmitted = true;
    });
  
    // iframe loads ONLY if Google accepted the submission
    document.querySelector('iframe[name="hidden_iframe"]').addEventListener("load", () => {
      if (!rsvpSubmitted) return;
  
      alert("üíñ Thank you! Your RSVP has been sent successfully.");
  
      document.getElementById("RSVP").reset();
      goTo('menu');
      rsvpSubmitted = false;
    });
  </script>
</body>
</html>
